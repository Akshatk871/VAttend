<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class='container'>
        <div class="addEmployee">
          <h3>Update Password</h3>
          <div class="addEmployeeForm">
            <form >
              
              <div class="mb-2">
                <label htmlFor="employee_id" class="form-label">
                  Employee ID
                </label>
                <input
                  name="employee_id"
                  type="text"
                  class="form-control"
                  id="employee_id"
                  aria-describedby="employee-id"
                  
                />
              </div>
              <div class="mb-2">
                <label htmlFor="password" class="form-label">
                  Current Password
                </label>
                <input
                  name="password"
                  type="password"
                  class="form-control"
                  id="password"
                 
                />
              </div>
              <div class="mb-2">
                <label htmlFor="password" class="form-label">
                  New Password
                </label>
                <input
                  name="password"
                  type="password"
                  class="form-control"
                  id="password"
                 
                />
              </div>
              
              
              <button type="submit" class="btn btn-dark d-flex addEmpBtn">
                Update Password
              </button>
            </form>
          </div>
          </div>
          </div>
          </body>
</html>
